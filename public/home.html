<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FriendFinder</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <!-- Font Awesome Glyphicons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
<style type="text/css">
  .fa_customClip {
    position: absolute;
    color: #0099CC;
    clip: rect(0px,60px,60px,24px);
  }
  .fa_customFlip {
    position: absolute;
    color: #0099CC;
    clip: rect(0px,60px,60px,24px);
    -webkit-transform: scaleX(-1);
  }
</style>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>
        <i class="fa fa-facebook-square fa_customFlip" aria-hidden="true"></i>

        &nbsp;&nbsp;&nbsp;&nbsp;Friend Finder</h1>
      <hr>
      <h2>Answer a few basic questions. </h2>
      <h2>Then find the friend with the greatest compatibility!</h2>
      <br>

      <div>
        <a href="/survey"><button type="button" class="btn btn-lg btn-primary">
          <h4><span class="glyphicon glyphicon-list-alt"></span> Go to Survey</h4></button></a>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p><a href="/api/friends" target="_blank">API Friends List</a>&nbsp;|&nbsp;
          <a href="https://github.com/bobimel2nd/FriendFinder" target="_blank">GitHub Repo</a></p>
      </div>
    </footer>

  </div>
